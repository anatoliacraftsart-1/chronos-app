<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanıksız Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #020508;
            --bg-gradient: radial-gradient(circle at center, #0a192f 0%, #020508 100%);
            --accent: #d4af37;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Tasarımı - Logosuz Sadece Yazı */
        header {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 30px rgba(0,0,0,0.7);
        }

        .brand h1 { 
            margin: 0; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.4rem; 
            letter-spacing: 3px; 
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .social-links { display: flex; gap: 20px; }
        .fa-youtube { color: #FF0000; font-size: 28px; }
        .fa-etsy { color: #F1641E; font-size: 24px; }

        /* Chat Alanı */
        #chat-container {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        .message {
            max-width: 85%; padding: 15px 20px; border-radius: 20px;
            line-height: 1.6; font-size: 1rem; position: relative;
        }

        .user-message {
            align-self: flex-end; background: #16212c;
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start; background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(5px);
        }

        /* Input Alanı */
        .input-area { padding: 20px; background: rgba(0,0,0,0.6); }
