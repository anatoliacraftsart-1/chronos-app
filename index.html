<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanƒ±ksƒ±z Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #020508;
            --bg-gradient: radial-gradient(circle at center, #0a192f 0%, #020508 100%);
            --accent: #d4af37;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Tasarƒ±mƒ± */
        header {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 30px rgba(0,0,0,0.7);
        }

        .brand { display: flex; align-items: center; gap: 15px; }
        
        .logo-container {
            width: 50px; height: 50px; border-radius: 50%; 
            border: 2px solid var(--accent); overflow: hidden;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        .logo-img { width: 100%; height: 100%; object-fit: cover; }
        
        .brand h1 { 
            margin: 0; font-family: 'Orbitron', sans-serif; 
            font-size: 1.3rem; letter-spacing: 2px; color: #fff;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .social-links { display: flex; gap: 20px; }
        .fa-youtube { color: #FF0000; font-size: 28px; }
        .fa-etsy { color: #F1641E; font-size: 24px; }

        /* Chat Alanƒ± - Yƒ±ldƒ±z Tozu Efekti */
        #chat-container {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 25px;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        .message {
            max-width: 80%; padding: 15px 20px; border-radius: 20px;
            line-height: 1.6; font-size: 1rem; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .user-message {
            align-self: flex-end; background: #1a2a3a;
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start; background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-bottom-left-radius: 5px;
            backdrop-filter: blur(5px);
        }

        /* G√∂rsel Kartƒ± */
        .gen-image {
            width: 100%; max-width: 500px; border-radius: 15px;
            margin-top: 15px; border: 2px solid var(--accent);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            display: block; transition: transform 0.3s;
        }

        /* Input Alanƒ± */
        .input-area { padding: 25px; background: rgba(0,0,0,0.6); }
        
        .input-wrapper {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 35px; display: flex;
            padding: 8px 22px; align-items: center;
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 12px; outline: none; font-size: 1.1rem;
        }

        button { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 1.6rem; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo" class="logo-img" onerror="this.src='https://img.icons8.com/ios-filled/100/d4af37/shield.png'">
            </div>
            <h1>TANIKSIZ TARƒ∞H</h1>
        </div>
        <div class="social-links">
            <a href="https://youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-message">Zaman t√ºneline ho≈ü geldin. Bana bir tarihi olay sor veya "G√∂rsel olu≈ütur" diyerek o anƒ± resmetmemi iste. üèõÔ∏è</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Tarihe bir soru sor..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if(!msg) return;

            appendMessage('user', msg);
            input.value = '';

            const loadId = "L-" + Date.now();
            appendMessage('ai', "Zaman t√ºneli taranƒ±yor...", loadId);

            // G√ñRSEL KONTROL√ú (Gemini'den baƒüƒ±msƒ±z √ßalƒ±≈üƒ±r)
            const gorselKelimeleri = ["g√∂rsel", "resim", "√ßiz", "fotoƒüraf", "g√∂ster", "image", "olu≈ütur"];
            const resimIstegi = gorselKelimeleri.some(k => msg.toLowerCase().includes(k));

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, history: chatHistory })
                });
                
                const data = await response.json();
                document.getElementById(loadId).remove();

                // Gemini yazƒ±sƒ±nƒ± ekle
                appendMessage('ai', data.reply);

                // Eƒüer resim istendiyse, Gemini ne derse desin √ßizimi yapƒ±≈ütƒ±r
                if (resimIstegi) {
                    drawHistory(msg);
                }

                chatHistory.push({role: "user", parts: [{text: msg}]});
                chatHistory.push({role: "model", parts: [{text: data.reply}]});

            } catch (err) {
                document.getElementById(loadId).innerText = "T√ºnelde bir hata olu≈ütu.";
            }
        }

        function appendMessage(role, text, id = "") {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if(id) div.id = id;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function drawHistory(prompt) {
            const container = document.getElementById('chat-container');
            const img = document.createElement('img');
            img.className = 'gen-image';
            const random = Math.floor(Math.random() * 999999);
            const fullPrompt = encodeURIComponent(prompt + " realistic historical cinematic 4k");
            
            img.src = `https://image.pollinations.ai/prompt/${fullPrompt}?width=1024&height=1024&nologo=true&seed=${random}`;
            
            container.appendChild(img);
            img.onload = () => container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
