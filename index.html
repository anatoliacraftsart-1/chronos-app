<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Chronos - Tanıksız Tarih</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">

    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Dış ekranın kaymasını engeller */
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 15px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #2c2c2e;
            color: #ffffff;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #1c1c1e;
            color: #d1d1d6;
            border-left: 3px solid #b8860b; /* Antik altın rengi */
            border-bottom-left-radius: 2px;
        }

        /* Form ve Input Alanı */
        #input-area {
            background-color: #1c1c1e;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); /* iPhone alt çentik uyumu */
        }

        input {
            flex: 1;
            background-color: #2c2c2e;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 25px;
            outline: none;
            /* ÖNEMLİ: Mobil klavyede zoom yapmaması için font-size en az 16px olmalı */
            font-size: 16px !important; 
        }

        button {
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="message ai-message">Hoş geldin fani. Tarihin tozlu sayfalarını aralamaya hazır mısın?</div>
    </div>

    <form id="input-area" onsubmit="sendMessage(event)">
        <input type="text" id="userInput" placeholder="Sorunu buraya bırak..." autocomplete="off">
        <button type="submit">Gönder</button>
    </form>

    <script>
        let chatHistory = [];

        async function sendMessage(event) {
            // Formun sayfayı yenilemesini engeller (Enter tuşu kullanımı için kritik)
            if(event) event.preventDefault();

            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();
            if (!message) return;

            // Kullanıcı mesajını ekrana bas
            appendMessage(message, 'user-message');
            inputField.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history: chatHistory })
                });

                const data = await response.json();
                
                if (data.reply) {
                    appendMessage(data.reply, 'ai-message');
                    // Hafıza için geçmişi güncelle
                    chatHistory.push({ role: "user", parts: [{ text: message }] });
                    chatHistory.push({ role: "model", parts: [{ text: data.reply }] });
                } else {
                    appendMessage("Bir tıkanıklık oldu fani, tekrar dene.", 'ai-message');
                }
            } catch (error) {
                appendMessage("Bağlantı koptu...", 'ai-message');
            }
        }

        function appendMessage(text, className) {
            const container = document.getElementById('chat-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            msgDiv.innerText = text;
            container.appendChild(msgDiv);
            
            // Otomatik aşağı kaydır
            container.scrollTop = container.scrollHeight;
        }

        // PWA Service Worker Kaydı
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
