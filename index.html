<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanƒ±ksƒ±z Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #02060c;
            /* G√∂rseldeki o lacivert-siyah derinlik */
            --bg-gradient: radial-gradient(circle at center, #0a1d37 0%, #02060c 100%);
            --accent: #00d2ff; /* G√∂rseldeki turkuaz/mavi parlamalar i√ßin */
            --gold: #d4af37;  /* Tarihi doku i√ßin altƒ±n rengi */
            --glass-ai: rgba(0, 210, 255, 0.05);
            --glass-user: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Arka plana f√ºt√ºristik ≈üematik doku ekleme */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); 
            opacity: 0.2;
            pointer-events: none;
        }

        /* G√∂rseldeki o parlayan dairesel ≈üemayƒ± sim√ºle eden element */
        .bg-overlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        header {
            padding: 18px 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .brand h1 { 
            margin: 0; font-family: 'Orbitron', sans-serif; 
            font-size: 1.3rem; letter-spacing: 3px; 
            color: #fff; text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links { display: flex; gap: 20px; align-items: center; }
        .fa-youtube { color: #FF0000; font-size: 26px; }
        .fa-etsy { color: #F1641E; font-size: 22px; }

        #chat-container {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 25px;
            position: relative;
        }

        /* Sohbet Balonlarƒ± - G√∂rseldeki gibi ≈üeffaf ve k√∂≈üeli-oval */
        .message {
            max-width: 80%; padding: 16px 22px; 
            font-size: 0.95rem; line-height: 1.6;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            background: var(--glass-user);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 2px 20px;
            color: #fff;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--glass-ai);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 20px 20px 20px 2px;
            box-shadow: inset 0 0 15px rgba(0, 210, 255, 0.05);
            color: #f0faff;
        }

        /* G√∂rseldeki parlayan neon √ßizgiler i√ßin efekt */
        .ai-message::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0; width: 30px; height: 1px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .gen-image {
            width: 100%; max-width: 450px; border-radius: 12px;
            margin-top: 15px; border: 1px solid rgba(0, 210, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
        }

        /* Giri≈ü Alanƒ± - F√ºt√ºristik Kaps√ºl */
        .input-area { padding: 25px; background: rgba(0, 0, 0, 0.5); }
        .input-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 210, 255, 0.3);
            border-radius: 15px; display: flex;
            padding: 8px 20px; align-items: center;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.1);
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 12px; outline: none; font-size: 1rem;
        }

        button { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 1.4rem; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <header>
        <div class="brand">
            <h1>Tanƒ±ksƒ±z Tarih</h1>
        </div>
        <div class="social-links">
            <a href="https://youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-message">Sistem aktif. Tarihin derinliklerine inmeye hazƒ±r mƒ±sƒ±n? üõ∞Ô∏èüèõÔ∏è</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Komut girin veya soru sorun..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // ... (Aynƒ± JavaScript mantƒ±ƒüƒ± devam ediyor, sendMessage ve createImage fonksiyonlarƒ±nƒ± buraya ekle) ...
        let chatHistory = [];
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const userText = input.value.trim();
            if(!userText) return;
            appendMessage('user', userText);
            input.value = '';
            const loadingId = "load-" + Date.now();
            appendMessage('ai', "Veri tabanƒ± taranƒ±yor...", loadingId);
            const words = ["g√∂rsel", "resim", "√ßiz", "fotoƒüraf", "g√∂ster", "image", "olu≈ütur"];
            const isImage = words.some(w => userText.toLowerCase().includes(w));
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText, history: chatHistory })
                });
                const data = await response.json();
                document.getElementById(loadingId).remove();
                appendMessage('ai', data.reply);
                if (isImage) { createImage(userText); }
                chatHistory.push({role: "user", parts: [{text: userText}]});
                chatHistory.push({role: "model", parts: [{text: data.reply}]});
            } catch (err) { document.getElementById(loadingId).innerText = "Sistem hatasƒ±."; }
        }
        function appendMessage(role, text, id = "") {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if(id) div.id = id;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        function createImage(promptText) {
            const container = document.getElementById('chat-container');
            const img = document.createElement('img');
            img.className = 'gen-image';
            const enhancedPrompt = encodeURIComponent("historical, high tech cinematic, " + promptText);
            img.src = `https://image.pollinations.ai/prompt/${enhancedPrompt}?width=1024&height=1024&nologo=true`;
            img.onload = () => container.scrollTop = container.scrollHeight;
            container.appendChild(img);
        }
    </script>
</body>
</html>
