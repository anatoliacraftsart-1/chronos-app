<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TanÄ±ksÄ±z Tarih - AnatoliaCrafts</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #00d2ff;
            --text-color: #e0e0e0;
            --user-msg: #1a2a3a;
            --ai-msg: rgba(0, 210, 255, 0.1);
        }

        body {
            background: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #102030 0%, #050a0f 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header TasarÄ±mÄ± */
        header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 210, 255, 0.2);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 5px var(--accent-color));
        }

        .brand-text h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: white;
        }

        .brand-text p {
            margin: 0;
            font-size: 0.7rem;
            color: var(--accent-color);
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .social-links a {
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-links a:hover { transform: scale(1.1); }

        /* YouTube KÄ±rmÄ±zÄ±, Etsy Turuncu */
        .fa-youtube { color: #FF0000; font-size: 24px; }
        .fa-etsy { color: #F1641E; font-size: 20px; }

        /* Sohbet AlanÄ± */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .user-message {
            align-self: flex-end;
            background: var(--user-msg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-msg);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-bottom-left-radius: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* GÃ¶rsel KartlarÄ± (SavaÅŸ GÃ¶rselleri iÃ§in) */
        .image-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }
        
        .history-image {
            width: 150px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(0, 210, 255, 0.3);
        }

        /* GiriÅŸ AlanÄ± */
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-wrapper {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            padding: 5px 15px;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <img src="https://raw.githubusercontent.com/AnatoliaCrafts/assets/main/logo.png" alt="Logo" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3503/3503940.png'">
            <div class="brand-text">
                <h1>TanÄ±ksÄ±z Tarih</h1>
                <p>AnatoliaCrafts</p>
            </div>
        </div>
        <div class="social-links">
            <a href="https://youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-message">
            Merhaba! Ben TanÄ±ksÄ±z Tarih asistanÄ±. Tarihin gizemli savaÅŸlarÄ±nÄ±, kahramanlarÄ±nÄ± veya eski medeniyetleri keÅŸfetmeye hazÄ±r mÄ±sÄ±n? âš”ï¸ğŸ›ï¸
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Tarihe bir soru sor veya savaÅŸ gÃ¶rseli iste..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // KullanÄ±cÄ± mesajÄ±nÄ± ekle
            appendMessage('user', message);
            input.value = '';

            // GÃ¶rsel isteÄŸi kontrolÃ¼ (SimÃ¼lasyon)
            if (message.toLowerCase().includes("gÃ¶rsel") || message.toLowerCase().includes("savaÅŸ")) {
                appendImages();
            }

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history: chatHistory })
                });
                const data = await response.json();
                appendMessage('model', data.reply);
                chatHistory.push({ role: 'user', parts: [{ text: message }] });
                chatHistory.push({ role: 'model', parts: [{ text: data.reply }] });
            } catch (err) {
                appendMessage('model', "BaÄŸlantÄ± hatasÄ± oluÅŸtu.");
            }
        }

        function appendMessage(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // SavaÅŸ GÃ¶rselleri iÃ§in Galeri Fonksiyonu
        function appendImages() {
            const container = document.getElementById('chat-container');
            const gallery = document.createElement('div');
            gallery.className = 'image-gallery';
            
            // Ã–rnek tarihi savaÅŸ gÃ¶rselleri (Unsplash/Placeholder)
            const images = [
                'https://images.unsplash.com/photo-1599408162145-8fbc79b5f3dd?w=300',
                'https://images.unsplash.com/photo-1510442650500-93217e63c7af?w=300',
                'https://images.unsplash.com/photo-1440492248262-6895a9da82ef?w=300'
            ];

            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'history-image';
                gallery.appendChild(img);
            });

            container.appendChild(gallery);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
