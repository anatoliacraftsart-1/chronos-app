<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>TanÄ±ksÄ±z Tarih AsistanÄ±</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --gold: #c5a059;
            --dark-bg: #121212;
            --chat-bg: #1a1a1a;
            --user-bubble: #2a2a2a;
        }

        body {
            background-color: var(--dark-bg);
            color: #f0f0f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Ãœst MenÃ¼ - Daha Minimal */
        #top-bar {
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-top: calc(15px + env(safe-area-inset-top)); 
        }

        .logo-text {
            font-weight: 800;
            color: var(--gold);
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .social-links a {
            color: #888;
            text-decoration: none;
            font-size: 20px;
            margin-left: 15px;
            transition: color 0.3s;
        }

        .social-links a:hover { color: var(--gold); }

        /* Sohbet AlanÄ± - Daha YumuÅŸak Balonlar */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #121212 100%);
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--chat-bg);
            border: 1px solid #333;
            border-bottom-left-radius: 4px;
            position: relative;
        }

        .ai-message::before {
            content: "ðŸ“œ";
            position: absolute;
            left: -25px;
            bottom: 5px;
            font-size: 12px;
            opacity: 0.5;
        }

        /* GiriÅŸ AlanÄ± - Daha Modern */
        #input-area {
            background-color: #121212;
            padding: 20px;
            display: flex;
            gap: 12px;
            border-top: 1px solid #222;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        input {
            flex: 1;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 14px 20px;
            border-radius: 30px;
            font-size: 16px !important;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--gold); }

        button {
            background-color: var(--gold);
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <div class="logo-text">TANIKSIZ TARÄ°H</div>
        <div class="social-links">
            <a href="https://www.youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </div>

    <div id="chat-container" id="scroll-area">
        <div class="message ai-message">ZamanÄ±n derinliklerinden selamlar. BugÃ¼n hangi kadim sÄ±rrÄ± keÅŸfedeceÄŸiz?</div>
    </div>

    <form id="input-area" onsubmit="sendMessage(event)">
        <input type="text" id="userInput" placeholder="Tarihe bir soru sor..." autocomplete="off">
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>

    <script>
        let chatHistory = [];

        async function sendMessage(event) {
            if(event) event.preventDefault();
            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();
            if (!message) return;

            appendMessage(message, 'user-message');
            inputField.value = '';

            try {
                // Not: HÄ±z iÃ§in api/chat.js'de modeli 1.5-flash-8b yapmayÄ± unutma!
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history: chatHistory })
                });
                const data = await response.json();
                if (data.reply) {
                    appendMessage(data.reply, 'ai-message');
                    chatHistory.push({ role: "user", parts: [{ text: message }] });
                    chatHistory.push({ role: "model", parts: [{ text: data.reply }] });
                }
            } catch (error) {
                appendMessage("BaÄŸlantÄ± zayÄ±fladÄ±, tekrar dene.", 'ai-message');
            }
        }

        function appendMessage(text, className) {
            const container = document.getElementById('chat-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            msgDiv.innerText = text;
            container.appendChild(msgDiv);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
