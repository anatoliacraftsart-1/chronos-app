<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanıksız Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a0f;
            --accent-color: #d4af37;
            --text-color: #e0e0e0;
            --user-msg: #16212c;
            --ai-msg: rgba(212, 175, 55, 0.05);
        }

        body {
            background: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #0d161f 0%, #050a0f 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Tasarımı */
        header {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-color);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Logo Alanı - Eğer logo.jpg bulamazsa FontAwesome ikonu gösterir */
        .logo-container {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            color: #fff;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .fa-youtube { color: #FF0000; font-size: 24px; }
        .fa-etsy { color: #F1641E; font-size: 20px; }

        /* Sohbet Alanı */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 85%;
            padding: 14px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-msg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-msg);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        /* Üretilen Görsel */
        .gen-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Giriş Alanı */
        .input-area {
            padding: 20px;
            background: rgba(0,0,0,0.6);
        }

        .input-wrapper {
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
            display: flex;
            padding: 5px 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
        }

        button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .loading-text { font-size: 0.8rem; color: var(--accent-color); font-style: italic; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo" class="logo-img" onerror="this.src='https://img.icons8.com/ios-filled/100/d4af37/shield.png'">
            </div>
            <h1>TANIKSIZ TARİH</h1>
        </div>
        <div class="social-links">
            <a href="https://youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-message">Tarih tüneline hoş geldin. Bana bir olay sor veya "Savaş görseli oluştur" de!</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Bir şeyler yaz..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if(!message) return;

            appendMessage('user', message);
            input.value = '';

            const loadingId = "loading-" + Date.now();
            appendMessage('ai', "Zamanın tozları aralanıyor...", loadingId);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history: chatHistory })
                });
                
                const data = await response.json();
                document.getElementById(loadingId).remove();

                let aiReply = data.reply;
                
                // GÖRSEL KONTROLÜ
                // Kullanıcı "görsel" kelimesini kullandıysa veya Gemini [IMAGE:] kodu gönderdiyse
                if (message.toLowerCase().includes("görsel") || message.toLowerCase().includes("resim") || aiReply.includes("[IMAGE:")) {
                    const prompt = aiReply.match(/\[IMAGE: (.*?)\]/) ? aiReply.match(/\[IMAGE: (.*?)\]/)[1] : message;
                    aiReply = aiReply.replace(/\[IMAGE: .*?\]/g, ""); // Kodu temizle
                    appendMessage('ai', aiReply);
                    displayGeneratedImage(prompt);
                } else {
                    appendMessage('ai', aiReply);
                }

                chatHistory.push({role: "user", parts: [{text: message}]});
                chatHistory.push({role: "model", parts: [{text: data.reply}]});

            } catch (err) {
                document.getElementById(loadingId).innerText = "Bağlantı koptu.";
            }
        }

        function appendMessage(role, text, id = "") {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if(id) div.id = id;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function displayGeneratedImage(prompt) {
            const container = document.getElementById('chat-container');
            const img = document.createElement('img');
            img.className = 'gen-image';
            const seed = Math.floor(Math.random() * 1000);
            img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " historical realistic cinematic") }?width=1024&height=1024&nologo=true&seed=${seed}`;
            container.appendChild(img);
            img.onload = () => container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
