<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanıksız Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #020810;
            --neon-blue: #00f2ff;
            --ai-bubble: rgba(255, 255, 255, 0.07);
            --user-bubble: rgba(0, 242, 255, 0.1);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        body {
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(0, 242, 255, 0.05) 0%, transparent 40%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Arka Plan Şematik Doku */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        /* Görseldeki Parlayan Daireler */
        .schematic-bg {
            position: fixed;
            right: -100px;
            top: 20%;
            width: 500px;
            height: 500px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.05);
            pointer-events: none;
            z-index: -1;
        }

        header {
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-glow);
        }

        .brand h1 { 
            margin: 0; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.5rem; 
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links { display: flex; gap: 25px; align-items: center; }
        .fa-youtube { color: #FF0000; font-size: 30px; }
        .fa-etsy { color: #F1641E; font-size: 24px; font-weight: bold; }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Mesaj Balonları - Görseldeki Birebir Stil */
        .message {
            max-width: 75%;
            padding: 18px 25px;
            backdrop-filter: blur(15px);
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } }

        .user-message {
            align-self: flex-end;
            background: var(--user-bubble);
            border: 1px solid rgba(0, 242, 255, 0.4);
            border-radius: 25px 25px 2px 25px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-bubble);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px 25px 25px 2px;
        }

        /* Üretilen Görsellerin Slider Görünümü */
        .image-gallery {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .gen-image {
            min-width: 200px;
            height: 200px;
            border-radius: 15px;
            border: 1px solid var(--border-glow);
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .gen-image:hover { transform: scale(1.05); }

        /* Input Alanı - Fütüristik Bar */
        .input-area {
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
        }

        .input-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glow);
            border-radius: 15px;
            display: flex;
            padding: 10px 25px;
            align-items: center;
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.05);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            outline: none;
            font-size: 1.1rem;
        }

        button {
            background: none;
            border: none;
            color: var(--neon-blue);
            cursor: pointer;
            font-size: 1.6rem;
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        /* Yükleniyor Efekti */
        .typing { color: var(--neon-blue); font-style: italic; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="schematic-bg"></div>

    <header>
        <div class="brand">
            <h1>TANIKSIZ TARİH</h1>
        </div>
        <div class="social-links">
            <a href="https://youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-message">
            Veri tabanı bağlandı. Tarihsel analiz için hazırız. <br>
            <i>Örn: "Roma lejyonerleri görseli oluştur"</i>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Bir veri girişi yapın..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if(!msg) return;

            appendMessage('user', msg);
            input.value = '';

            const loadId = "L-" + Date.now();
            appendMessage('ai', "Analiz ediliyor...", loadId);

            const isImage = ["görsel", "resim", "çiz", "oluştur"].some(w => msg.toLowerCase().includes(w));

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, history: chatHistory })
                });
                const data = await response.json();
                document.getElementById(loadId).remove();

                appendMessage('ai', data.reply);

                if (isImage) {
                    addGallery(msg);
                }

                chatHistory.push({role: "user", parts: [{text: msg}]});
                chatHistory.push({role: "model", parts: [{text: data.reply}]});
            } catch (err) {
                document.getElementById(loadId).innerText = "Sistem hatası.";
            }
        }

        function appendMessage(role, text, id = "") {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if(id) div.id = id;
            div.innerHTML = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addGallery(prompt) {
            const container = document.getElementById('chat-container');
            const gallery = document.createElement('div');
            gallery.className = 'image-gallery';
            
            // Görseldeki gibi yan yana birkaç varyasyon oluşturuyoruz
            for(let i=0; i<3; i++) {
                const img = document.createElement('img');
                img.className = 'gen-image';
                const seed = Math.floor(Math.random() * 10000);
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " cinematic historical 4k") }?seed=${seed}&nologo=true`;
                gallery.appendChild(img);
            }
            
            container.appendChild(gallery);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
