<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanıksız Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a0f;
            --accent-color: #d4af37;
            --text-color: #e0e0e0;
            --user-msg: #16212c;
            --ai-msg: rgba(212, 175, 55, 0.08);
        }

        body {
            background: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #0d161f 0%, #050a0f 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-color);
            z-index: 10;
        }

        .brand { display: flex; align-items: center; gap: 15px; }
        .logo-container {
            width: 48px; height: 48px; border-radius: 50%; overflow: hidden;
            border: 2px solid var(--accent-color); background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .logo-img { width: 100%; height: 100%; object-fit: cover; }
        .brand h1 { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: #fff; text-transform: uppercase; }

        .social-links { display: flex; gap: 20px; align-items: center; }
        .fa-youtube { color: #FF0000; font-size: 26px; }
        .fa-etsy { color: #F1641E; font-size: 22px; }

        #chat-container {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
        }

        .message { max-width: 85%; padding: 14px 18px; border-radius: 18px; line-height: 1.6; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .user-message { align-self: flex-end; background: var(--user-msg); border: 1px solid rgba(255, 255, 255, 0.1); border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background: var(--ai-msg); border: 1px solid rgba(212, 175, 55, 0.2); border-bottom-left-radius: 4px; }

        .gen-image { width: 100%; max-width: 500px; border-radius: 12px; margin-top: 15px; border: 2px solid var(--accent-color); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }

        .input-area { padding: 20px; background: rgba(0, 0, 0, 0.7); }
        .input-wrapper { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 30px; display: flex; padding: 6px 18px; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1rem; }
        button { background: none; border: none; color: var(--accent-color); cursor: pointer; font-size: 1.4rem; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo" class="logo-img" onerror="this.src='https://img.icons8.com/ios-filled/100/d4af37/shield.png'">
            </div>
            <h1>Tanıksız Tarih</h1>
        </div>
        <div class="social-links">
            <a href="https://youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-message">Hoş geldin! Tarih hakkında ne öğrenmek istersin? "Savaş görseli oluştur" dersen senin için çizebilirim.</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Bir soru sor veya görsel iste..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const userText = input.value.trim();
            if(!userText) return;

            appendMessage('user', userText);
            input.value = '';

            const loadingId = "load-" + Date.now();
            appendMessage('ai', "Tarih tünelinde aranıyor...", loadingId);

            // GÖRSEL İSTEĞİ VAR MI? (Kullanıcı mesajına bakıyoruz)
            const gorselKelimeleri = ["görsel", "resim", "çiz", "fotoğraf", "göster", "image", "oluştur", "picture"];
            const gorselIstegiVar = gorselKelimeleri.some(k => userText.toLowerCase().includes(k));

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText, history: chatHistory })
                });
                
                const data = await response.json();
                document.getElementById(loadingId).remove();

                // Gemini'nin cevabını yaz
                appendMessage('ai', data.reply);

                // Eğer kullanıcı görsel istediyse, metinden BAĞIMSIZ olarak resmi yapıştır
                if (gorselIstegiVar) {
                    createImage(userText);
                }

                chatHistory.push({role: "user", parts: [{text: userText}]});
                chatHistory.push({role: "model", parts: [{text: data.reply}]});

            } catch (err) {
                document.getElementById(loadingId).innerText = "Hata oluştu, tekrar dene.";
            }
        }

        function appendMessage(role, text, id = "") {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if(id) div.id = id;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function createImage(promptText) {
            const container = document.getElementById('chat-container');
            const img = document.createElement('img');
            img.className = 'gen-image';
            
            // Görsel kalitesini artırmak için ingilizceye yakınlaştırıyoruz
            const enhancedPrompt = encodeURIComponent("historical masterpiece, cinematic, " + promptText);
            const randomSeed = Math.floor(Math.random() * 1000000);
            
            // Ücretsiz ve çok hızlı görsel motoru
            img.src = `https://image.pollinations.ai/prompt/${enhancedPrompt}?width=1024&height=1024&nologo=true&seed=${randomSeed}`;
            
            img.onload = () => container.scrollTop = container.scrollHeight;
            container.appendChild(img);
        }
    </script>
</body>
</html>
