<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TanÄ±ksÄ±z Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #020508;
            --bg-gradient: radial-gradient(circle at center, #0a192f 0%, #020508 100%);
            --accent: #d4af37;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header - Logo KaldÄ±rÄ±ldÄ±, Sadece YazÄ± */
        header {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 30px rgba(0,0,0,0.7);
        }

        .brand h1 { 
            margin: 0; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.3rem; 
            letter-spacing: 2px; 
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .social-links { display: flex; gap: 20px; align-items: center; }
        .fa-youtube { color: #FF0000; font-size: 28px; }
        .fa-etsy { color: #F1641E; font-size: 24px; }

        /* Sohbet AlanÄ± - YÄ±ldÄ±z Tozu Geri Geldi */
        #chat-container {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        .message {
            max-width: 85%; padding: 15px 20px; border-radius: 18px;
            line-height: 1.6; font-size: 0.95rem; position: relative;
        }

        .user-message {
            align-self: flex-end; background: #16212c;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start; background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(5px);
        }

        /* Ãœretilen GÃ¶rsel Stili */
        .gen-image {
            width: 100%; max-width: 500px; border-radius: 12px;
            margin-top: 15px; border: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            display: block;
        }

        /* GiriÅŸ AlanÄ± */
        .input-area { padding: 20px; background: rgba(0, 0, 0, 0.7); }
        .input-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 30px; display: flex;
            padding: 6px 18px; align-items: center;
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 12px; outline: none; font-size: 1rem;
        }

        button { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 1.4rem; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>TanÄ±ksÄ±z Tarih</h1>
        </div>
        <div class="social-links">
            <a href="https://youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-message">Tekrar hoÅŸ geldin! Tarih tÃ¼nelinde yolculuÄŸa devam edelim mi? "SavaÅŸ gÃ¶rseli Ã§iz" diyebilirsin. âš”ï¸ğŸ›ï¸</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Bir soru sor veya gÃ¶rsel iste..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const userText = input.value.trim();
            if(!userText) return;

            appendMessage('user', userText);
            input.value = '';

            const loadingId = "load-" + Date.now();
            appendMessage('ai', "Zaman tÃ¼neli taranÄ±yor...", loadingId);

            // GÃ¶rsel Ä°stek KontrolÃ¼
            const words = ["gÃ¶rsel", "resim", "Ã§iz", "fotoÄŸraf", "gÃ¶ster", "image", "oluÅŸtur"];
            const isImage = words.some(w => userText.toLowerCase().includes(w));

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText, history: chatHistory })
                });
                
                const data = await response.json();
                document.getElementById(loadingId).remove();

                appendMessage('ai', data.reply);

                if (isImage) {
                    createImage(userText);
                }

                chatHistory.push({role: "user", parts: [{text: userText}]});
                chatHistory.push({role: "model", parts: [{text: data.reply}]});

            } catch (err) {
                document.getElementById(loadingId).innerText = "Hata oluÅŸtu.";
            }
        }

        function appendMessage(role, text, id = "") {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if(id) div.id = id;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function createImage(promptText) {
            const container = document.getElementById('chat-container');
            const img = document.createElement('img');
            img.className = 'gen-image';
            const enhancedPrompt = encodeURIComponent("historical, cinematic, " + promptText);
            const seed = Math.floor(Math.random() * 100000);
            img.src = `https://image.pollinations.ai/prompt/${enhancedPrompt}?width=1024&height=1024&nologo=true&seed=${seed}`;
            img.onload = () => container.scrollTop = container.scrollHeight;
            container.appendChild(img);
        }
    </script>
</body>
</html>
