<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Chronos - Tanıksız Tarih</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Üst Menü */
        #top-bar {
            background-color: #1c1c1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            /* iPhone çentik uyumu */
            padding-top: calc(10px + env(safe-area-inset-top)); 
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: #b8860b; /* Antik Altın */
            text-decoration: none;
            font-size: 22px;
            transition: transform 0.2s;
        }

        .social-links a:active {
            transform: scale(1.2);
        }

        .logo-text {
            font-weight: bold;
            color: #b8860b;
            font-size: 18px;
            letter-spacing: 1px;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 30px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 15px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #2c2c2e;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #1c1c1e;
            border-left: 3px solid #b8860b;
            border-bottom-left-radius: 2px;
        }

        #input-area {
            background-color: #1c1c1e;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
            /* iPhone alt bar uyumu */
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        input {
            flex: 1;
            background-color: #2c2c2e;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 25px;
            font-size: 16px !important; /* Zoom engelleme için şart */
            outline: none;
        }

        button {
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <div class="logo-text">Tanıksız Tarih</div>
        <div class="social-links">
            <a href="https://www.youtube.com/@taniksiztarih" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.etsy.com/shop/anatoliacrafts" target="_blank" title="Etsy">
                <i class="fab fa-etsy"></i>
            </a>
        </div>
    </div>

    <div id="chat-container">
        <div class="message ai-message">Chronos hazır. AnatoliaCrafts'tan bir eser mi yoksa Tanıksız Tarih'ten bir sır mı sormak istersin?</div>
    </div>

    <form id="input-area" onsubmit="sendMessage(event)">
        <input type="text" id="userInput" placeholder="Tarihe fısılda..." autocomplete="off">
        <button type="submit">Gönder</button>
    </form>

    <script>
        let chatHistory = [];

        async function sendMessage(event) {
            if(event) event.preventDefault();
            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();
            if (!message) return;

            appendMessage(message, 'user-message');
            inputField.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history: chatHistory })
                });
                const data = await response.json();
                if (data.reply) {
                    appendMessage(data.reply, 'ai-message');
                    chatHistory.push({ role: "user", parts: [{ text: message }] });
                    chatHistory.push({ role: "model", parts: [{ text: data.reply }] });
                }
            } catch (error) {
                appendMessage("Zaman tüneli şu an kapalı, tekrar dene.", 'ai-message');
            }
        }

        function appendMessage(text, className) {
            const container = document.getElementById('chat-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            msgDiv.innerText = text;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
