<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanƒ±ksƒ±z Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #010409;
            --neon: #00f2ff;
            --glass-ai: rgba(10, 25, 47, 0.7);
            --glass-user: rgba(0, 242, 255, 0.08);
            --border: rgba(0, 242, 255, 0.2);
        }

        body {
            background-color: var(--bg-deep);
            /* Senin g√∂nderdiƒüin g√∂rseldeki ≈üematik arka planƒ± sim√ºle eden karma≈üƒ±k gradyanlar */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(0, 242, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Arka plandaki o dev dairesel ≈üema */
        body::after {
            content: "";
            position: fixed;
            top: 50%; right: -10%;
            width: 600px; height: 600px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 50%;
            box-shadow: inset 0 0 100px rgba(0, 242, 255, 0.05);
            transform: translateY(-50%);
            z-index: -1;
        }

        header {
            padding: 20px 30px;
            background: rgba(1, 4, 9, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .brand h1 { 
            margin: 0; font-family: 'Orbitron', sans-serif; 
            font-size: 1.4rem; letter-spacing: 3px; 
            background: linear-gradient(90deg, #fff, var(--neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .social-links { display: flex; gap: 20px; }
        .fa-youtube { color: #FF0000; font-size: 26px; }
        .fa-etsy { color: #F1641E; font-size: 22px; }

        #chat-container {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 30px;
        }

        /* Mesaj Balonlarƒ± ve Yanƒ±ndaki G√∂rseller */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.4s ease;
        }

        .ai-wrapper { align-self: flex-start; }
        .user-wrapper { align-self: flex-end; align-items: flex-end; }

        .message {
            padding: 18px 22px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .ai-message {
            background: var(--glass-ai);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .user-message {
            background: var(--glass-user);
            border: 1px solid rgba(0, 242, 255, 0.4);
            border-bottom-right-radius: 2px;
        }

        /* G√∂rsel Kutularƒ± (G√∂rseldeki gibi yan yana k√º√ß√ºk kareler) */
        .image-preview-area {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .thumb-img {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            border: 1px solid var(--border);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s, border 0.3s;
        }

        .thumb-img:hover {
            transform: scale(1.05);
            border-color: var(--neon);
        }

        /* Input Alanƒ± */
        .input-area { padding: 25px; background: rgba(0,0,0,0.4); }
        .input-wrapper {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 15px; display: flex;
            padding: 8px 20px; align-items: center;
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 12px; outline: none; font-size: 1rem;
        }

        button { background: none; border: none; color: var(--neon); cursor: pointer; font-size: 1.4rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
    </style>
</head>
<body>

    <header>
        <div class="brand"><h1>TANIKSIZ TARƒ∞H</h1></div>
        <div class="social-links">
            <a href="https://youtube.com/@taniksiztarih" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message-wrapper ai-wrapper">
            <div class="message ai-message">Veri akƒ±≈üƒ± saƒülandƒ±. Tarihsel canlandƒ±rma ve analiz i√ßin komutunuzu bekliyorum. üõ∞Ô∏è</div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Veri giri≈üi yapƒ±n..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;

            appendMessage('user', text);
            input.value = '';

            const loadId = "L-" + Date.now();
            appendMessage('ai', "Sistem taranƒ±yor...", loadId);

            const isImgReq = ["g√∂rsel", "resim", "√ßiz", "olu≈ütur"].some(w => text.toLowerCase().includes(w));

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: chatHistory })
                });
                const data = await response.json();
                document.getElementById(loadId).closest('.message-wrapper').remove();

                appendMessage('ai', data.reply);

                if (isImgReq) {
                    addThumbs(text);
                }

                chatHistory.push({role: "user", parts: [{text: text}]});
                chatHistory.push({role: "model", parts: [{text: data.reply}]});
            } catch (err) { }
        }

        function appendMessage(role, text, id = "") {
            const container = document.getElementById('chat-container');
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}-wrapper`;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}-message`;
            if(id) msgDiv.id = id;
            msgDiv.innerText = text;
            
            wrapper.appendChild(msgDiv);
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        function addThumbs(prompt) {
            const container = document.getElementById('chat-container');
            const lastWrapper = container.lastElementChild;
            
            const area = document.createElement('div');
            area.className = 'image-preview-area';
            
            // G√∂rseldeki gibi 2-3 k√º√ß√ºk kare yan yana
            for(let i=0; i<2; i++) {
                const img = document.createElement('img');
                img.className = 'thumb-img';
                const seed = Math.floor(Math.random() * 100000);
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " historical cinematic 4k") }?seed=${seed}&nologo=true`;
                area.appendChild(img);
            }
            
            lastWrapper.appendChild(area);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
