<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanıksız Tarih</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #020810;
            --neon-blue: #00f2ff;
            --glass-ai: rgba(15, 32, 55, 0.85);
            --glass-user: rgba(0, 242, 255, 0.12);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.08) 0%, transparent 60%),
                url('https://www.transparenttextures.com/patterns/stardust.png'),
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, auto, 45px 45px, 45px 45px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 20px 35px;
            background: rgba(1, 4, 9, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-glow);
            z-index: 10;
        }

        .brand h1 { 
            margin: 0; font-family: 'Orbitron', sans-serif; 
            font-size: 1.4rem; letter-spacing: 3px; 
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #chat-container {
            flex: 1; overflow-y: auto; padding: 30px;
            display: flex; flex-direction: column; gap: 25px;
        }

        .message-row { display: flex; gap: 15px; max-width: 85%; animation: fadeIn 0.3s ease; }
        .ai-row { align-self: flex-start; }
        .user-row { align-self: flex-end; flex-direction: row-reverse; }

        .avatar {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid var(--border-glow); background-size: cover;
            flex-shrink: 0;
        }
        .ai-avatar { background-image: url('https://img.icons8.com/ios-filled/100/00f2ff/artificial-intelligence.png'); background-color: #000; }
        .user-avatar { background-image: url('https://img.icons8.com/ios-filled/100/ffffff/user-male-circle.png'); background-color: #1a1a1a; }

        .message-content { display: flex; flex-direction: column; gap: 8px; }
        .message { padding: 16px 22px; border-radius: 18px; font-size: 0.98rem; line-height: 1.6; backdrop-filter: blur(10px); word-wrap: break-word; }
        .ai-message { background: var(--glass-ai); border: 1px solid var(--border-glow); border-top-left-radius: 2px; }
        .user-message { background: var(--glass-user); border: 1px solid rgba(0, 242, 255, 0.4); border-top-right-radius: 2px; }

        .image-gallery { display: flex; gap: 12px; margin-top: 10px; overflow-x: auto; padding-bottom: 5px; }
        .gallery-img { width: 140px; height: 140px; border-radius: 12px; border: 1px solid var(--neon-blue); object-fit: cover; flex-shrink: 0; }

        .input-area { padding: 30px; background: rgba(0,0,0,0.5); }
        .input-wrapper {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-glow);
            border-radius: 15px; display: flex; padding: 10px 25px; align-items: center;
        }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1.1rem; }
        button { background: none; border: none; color: var(--neon-blue); cursor: pointer; font-size: 1.6rem; transition: 0.2s; }
        button:hover { transform: scale(1.1); filter: brightness(1.2); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
    </style>
</head>
<body>

    <header>
        <div class="brand"><h1>TANIKSIZ TARİH</h1></div>
        <div style="display: flex; gap: 20px;">
            <a href="https://youtube.com/@taniksiztarih" target="_blank" style="color: #FF0000; font-size: 26px;"><i class="fab fa-youtube"></i></a>
            <a href="https://etsy.com/shop/anatoliacrafts" target="_blank" style="color: #F1641E; font-size: 22px;"><i class="fab fa-etsy"></i></a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message-row ai-row">
            <div class="avatar ai-avatar"></div>
            <div class="message-content">
                <div class="message ai-message">Sistem çevrimiçi. Tarihsel veri akışı için komutunuzu bekliyorum.</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Komut girin..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let chatHistory = [];

        function appendMessage(role, text) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}-avatar`;
            
            const content = document.createElement('div');
            content.className = "message-content";
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}-message`;
            msgDiv.innerText = text;
            
            content.appendChild(msgDiv);
            row.appendChild(avatar);
            row.appendChild(content);
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv; // Sonradan içeriği değiştirmek için geri döndürür
        }

        function addGallery(prompt, targetDiv) {
            const gallery = document.createElement('div');
            gallery.className = 'image-gallery';
            for(let i=0; i<3; i++) {
                const img = document.createElement('img');
                img.className = 'gallery-img';
                const seed = Math.floor(Math.random() * 10000);
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " cinematic historical 4k") }?seed=${seed}&nologo=true`;
                gallery.appendChild(img);
            }
            targetDiv.parentElement.appendChild(gallery);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            const aiMsgDiv = appendMessage('ai', "Veri tüneli taranıyor...");

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history: chatHistory })
                });

                if (!response.ok) throw new Error();

                const data = await response.json();
                aiMsgDiv.innerText = data.reply;

                const isImg = ["görsel", "resim", "çiz", "oluştur"].some(w => message.toLowerCase().includes(w));
                if (isImg) addGallery(message, aiMsgDiv);

                chatHistory.push({ role: "user", parts: [{ text: message }] });
                chatHistory.push({ role: "model", parts: [{ text: data.reply }] });

            } catch (err) {
                aiMsgDiv.innerText = "Bağlantı hatası: Lütfen API anahtarını ve internetinizi kontrol edin.";
                aiMsgDiv.style.color = "#ff4d4d";
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
    </script>
</body>
</html>
